<md-calendar flex='noshrink' class="jobCalWidget" ng-if='dates.length>0' ng-click="showPrerenderedDialog($event)" ng-model="date" md-min-date="today" md-max-date="maxDate" md-date-filter="filterDates">
</md-calendar>
<div style="display: flex; justify-content: center; width: 340px;">
  <h1 style="color: white;">Integrate With</h1>
</div>
<div style="display: flex; justify-content: center; width: 340px;">
  <a href="/auth/google"><img src="../../assets/gCal.png" /></a>
</div>
<!-- below is the dialog that pops up upon clicking a date -->
<div style="visibility: hidden">
  <div class="md-dialog-container" id="myDialog">
    <md-dialog layout-padding>
      <h2>Tasks for {{date}}</h2>
	    <div layout-padding class="md-headline" ng-repeat="x in task track by $index">
	        Task #{{$index+1}}: {{x.name}}
	        <li class="md-subhead" ng-repeat="y in x.comments">
	        	Task Comments: {{y}}
	        </li>
	    </div>
    </md-dialog>
  </div>
</div>
