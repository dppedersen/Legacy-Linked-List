<md-dialog aria-label="">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{savedJob.company}}: {{savedJob.position}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;min-width:600px; ">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Job Details and Salary">
          <md-content class="md-padding" style="padding-left: 10px;">
            <b>Salary ($): </b>
            <p ng-show="savedJob.salary">{{savedJob.salary}}</p>
            <p ng-hide="savedJob.salary">No Salary Added!</p>
          </md-content>
        </md-tab>
        <md-tab label="Interview Questions">
          <md-content class="md-padding" style="padding-left: 10px">
            <b>Interview Questions:</b>
            <p>{{savedJob.interviewQuestions}}</p>

          </md-content>
        </md-tab>
        <md-tab label="Resume">
          <md-content class="md-padding" style="padding-left: 10px">
            <b>Documents</b>
            <p>{{savedJob.resume}}</p>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>
  </form>
</md-dialog>
